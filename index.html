<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MORDOR'S FURY</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <header>
        <h1>MORDOR'S FURY</h1>
    </header>
    <main>

        <!-- <div class="test"><img src="/images/character.png" alt=""></div> -->
        <aside class="instructions">
            <p class="how-to-play">How to play :</p>
            <div class="keys">


                <div class="key arrow up">↑</div>
                <div class="three-arrows">
                    <div class="key arrow left">←</div>
                    <div class="key arrow down">↓</div>
                    <div class="key arrow right">→</div>
                </div>
                <div class="key space">Space</div>
            </div>
        </aside>

        <section id="game-screen">
            <div id="level" class="game-infos">Lvl.0</div>
            <div id="health" class="game-infos">Health 100/100</div>
            <div id="score" class="game-infos">score</div>

            <!-- player -->
            <div id="player">
            </div>

            <!-- starting screen -->
            <div id="start-screen">
                <button type="button" id="start-button">START</button>
            </div>

            <!-- endgame screen -->
            <div id="end-screen">
                <p>Oh no ! You died !</p>
                <p class="score-screen"></p>
                <button type="button" id="restart-button">RESTART</button>
            </div>


        </section>

        <aside class="rules">
            <p>Move around the map and kill all the monsters.
                Try to level up and get stronger !
            </p>
        </aside>
    </main>


    <footer>My social media, linked in, github and stuffs</footer>

    </audio> -->

    <script src="./js/game.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
